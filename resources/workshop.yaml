apiVersion: training.eduk8s.io/v1alpha1
kind: Workshop
metadata:
  name: lab-jupyter-on-k8s-01
spec:
  vendor: eduk8s.io
  title: "Jupyter on Kubernetes #1"
  description: A workshop on deploying Jupyter notebooks to Kubernetes
  url: https://github.com/eduk8s-tests/lab-jupyter-on-k8s-01
  image: quay.io/eduk8s/workshop-dashboard:master
  duration: 30m
  session:
    budget: large
    applications:
      console:
        enabled: true
    env:
    - name: DOWNLOAD_URL
      value: github.com/eduk8s-tests/lab-jupyter-on-k8s-01
